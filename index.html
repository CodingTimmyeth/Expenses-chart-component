<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main>
    <section class="one">
      <div class="balance-container">
        <p>My balance</p>
        <h4>$921.48</h4>
      </div>
      <div class="logo-container">
        <img src="images/logo.svg" alt="">
      </div>
    </section>
    <section class="two">
      <div class="week-spending">
        Spending - Last 7 days
      </div>
      <div class="expense-chart" >
        <div class="expense-bar-graph">
          <div class="monday-graph m-graph">
            <div class="tooltip-m"></div>
            <div id="mon" class="mon"></div>
          </div>
          <div class="monday-graph t-graph">
            <div class="tooltip-t"></div>
            <div id="tues" class="mon"></div>
          </div>
          <div class="monday-graph w-graph">
            <div class="tooltip-w"></div>
            <div id="wen" class="mon"></div>
          </div>
          <div class="monday-graph th-graph">
            <div class="tooltip-th"></div>
            <div id="thu" class="mon"></div>
          </div>
          <div class="monday-graph f-graph">
            <div class="tooltip-f"></div>
            <div id="fri" class="mon"></div>
          </div>
          <div class="monday-graph sat-graph">
            <div class="tooltip-sat"></div>
            <div id="sat" class="mon"></div>
          </div>
          <div class="monday-graph sun-graph">
            <div class="tooltip-sun"></div>
            <div id="sun" class="mon"></div>
          </div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="last-container">
      <div class="total-container">
        <div class="total-title">
          Total this month
        </div>
        <div class="total-price">
          $478.33
        </div>
      </div>
      <div class="percentage-month">
        <div class="percentage">
          +2.4%
        </div>
        <div class="last-month">
          from last month
        </div>
      </div>
    </div>
    </section>

  </main>

  </div> -->


  <script src="app.js"></script>
</body>
</html>
